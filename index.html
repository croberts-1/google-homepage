<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google Search Bar</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav">
                <div class="navleft">
                    <ul>
                        <li><a
                                href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                        </li>
                        <li><a
                                href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                        </li>
                    </ul>

                </div>

                <div class="navright">
                    <ul>
                        <li><a href="#">Gmail</a></li>
                        <li><a href="https://www.google.com/imghp?hl=en&ogbl">Images</a></li>
                    </ul>
                    <i class="material-icons">
                        apps
                    </i>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="google">
            <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-img">
        </div>

        <div class="search">
            <div class="search-icon">
                <span class="material-icons">
                    search
                </span>
            </div>
            <div class="search-input">
                <input type="search" name="search" id="search" placeholder="Search Google or type a URL">
            </div>
        </div>

        <div class="section">
            <div class="button">
                <input type="button" value="Google Search" class="button1">
                <input type="button" value="I'm Feeling Lucky" class="button2">

            </div>

        </div>
    </main>

    <footer id="footer">
        <div class="footer-list">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
